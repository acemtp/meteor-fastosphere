<template name="searchResults">
  <div class="container">
    <div class="row">
      <div class="{{#if packageSelected}}col-lg-4{{else}}col-sm-offset-2 col-sm-8 col-xs-12{{/if}}">
        <div class="row">
          <div class="col-lg-12">
            <p>{{hitsLength}} of {{this.nbHits}} results found</p>
            {{#each this.hits}}
              {{> searchResult}}
            {{/each}}
            {{#if hasMore}}
              <div class="center-block text-center">
                <a href="" id="loadMore" class="btn btn-default">Load More</a>
              </div>
            {{/if}}
          </div>
        </div>
      </div>
      {{#if packageSelected}}
        <div class="col-lg-8">
          {{> packageSelected}}
        </div>
      {{/if}}
    </div>
  </div>
</template>

<template name="packageSelected">
  <h1 class="pointer js-clippy" data-clipboard-text="meteor add {{packageSelected.name}}"><img class="icon" src="clippy.svg" alt="Copy to clipboard" data-toggle="tooltip" data-trigger="hover" title="Copy to clipboard"> meteor add <b>{{packageSelected.name}}</b></h1>

  <div class="row">
    <div class="col-lg-5">
      <p><b>{{packageSelected.version}} was released {{fromNow packageSelected.lastUpdated}}</b></p>
      <p>{{packageSelected.downloadCounts.lastWeekDirectAdds}} downloads in the last week</p>
      <p>{{packageSelected.downloadCounts.lastMonthDirectAdds}} downloads in the last month</p>
      <p>{{packageSelected.downloadCounts.directAdds}} downloads</p>
    </div>
    <div class="col-lg-7">
      {{#if packageSelected.description}}
        <p>{{packageSelected.description}}</p>
      {{/if}}
    </div>
  </div>

  <h1><b>Readme</b></h1>
  {{#if packageSelected.readme}}
    {{#markdown}}{{packageSelected.readme}}{{/markdown}}
  {{else}}
    <p>This package doesn't have a readme yet.</p>
    <p>If you are the package author, make sure your package has a <code>git</code> URL specified in its <code>package.js</code>.</p>
  {{/if}}

  <h1><b>Changelog</b></h1>
  {{#if packageSelected.changelog}}
    {{#markdown}}{{packageSelected.changelog}}{{/markdown}}
  {{else}}
    <p>Sadly, the author didn't create a changelog. Guess by yourself what changed.</p>
  {{/if}}

</template>
